<!DOCTYPE html>
<html>
<title>SILICON VALLEY SPACE HABITAT GROUP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="dist/css/w3.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
function openLeftMenu() {
    document.getElementById("leftMenu").style.display = "block";
}
function closeLeftMenu() {
    document.getElementById("leftMenu").style.display = "none";
}

function openRightMenu() {
    document.getElementById("rightMenu").style.display = "block";
}
function closeRightMenu() {
    document.getElementById("rightMenu").style.display = "none";
}
</script>
<body onload="openLeftMenu();">
    
    

<div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left" style="display:none" id="leftMenu">
      <button onclick="closeLeftMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
      
    <center>
        <p><b>CAD Toolbox</b></p>
        <p>Floors:
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        </p>
        
        <br>
        <input type="button" onclick="location.href='app1.html';" value="Floor 1" />
        <br><br>
        <input type="button" onclick="location.href='app2.html';" value="Floor 2" />
        <br><br>
        <input type="button" onclick="location.href='app3.html';" value="Floor 3" />
        <br><br>
        
        Upload new design: <br>&emsp;&emsp;&emsp;&emsp;&emsp;<input name="userfile" type="file" />
        
        <br><br>
        <input type="submit" value="Submit"/>
        
    </center>  
</div>

<div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-right" style="display:none;right:0;" id="rightMenu">
      <button onclick="closeRightMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
      
    <center>
      <table>
        <label><span style="font-weight:bold">Astronaut</span></label><br>
          <tr>Health: <span style="color:green">Optimal</span></tr><br>
          <tr>Happiness: <span style="color:green">Optimal</span></tr><br><br>
        <label><span style="font-weight:bold">Mission</span></label><br>
          <tr>Productivity: Acceptable</tr><br><br>
        <label><span style="font-weight:bold">Resource Consumption</span></label><br>
          <tr>Water: <span style="color:red">SubOptimal</span></tr><br>
          <tr>Oxygen: <span style="color:green">Optimal</span></tr><br>
          <tr>Food: Acceptable</tr><br>
          <tr>Electricity: Acceptable</tr><br><br>
        <label><span style="font-weight:bold">Resource Generation</span></label><br>
          <tr>Oxygen: <span style="color:green">Optimal</span></tr><br>
          <tr>Water Reclam.: <span style="color:red">SubOptimal</span></tr><br>
      </table>
    </center> 
</div>

<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge w3-left" onclick="openLeftMenu()">&#9776;</button>
  <button class="w3-button w3-teal w3-xlarge w3-right" onclick="openRightMenu()">&#9776;</button>
  <div class="w3-container">
    <h1>CAD Preview Display Toolbox</h1>
      <img src="images/floor2.png">
  </div>
</div>

<div class="w3-container">

</div>
     
</body>
</html>
